<body>

<div ng-controller="chatController">
<center>
<h2 id="welcomeText">Welcome {{user.username}}!</h2>
<br>
<br>
<form novalidate class="simple-form">
  Name: <input type="text" id="username" name="username" ng-model="user.username" disabled><br>
  Chat: <input type="text" ng-model="user.chat"/><br>
  <input type="submit" ng-click="update(user)" value="Send" />
</form>
<br>
<br>
<a id="logoutLink" href="/logout">Logout</a>
<a id="editLink" href="/user">Edit User</a>
<br>
</center>
<h2><u>Chat Room Messages</u></h2>
<ul>
<li ng-repeat='line in chats'>
{{line.from}} - {{line.body}}
</li>
</ul>
</div>

</body>
</html>
